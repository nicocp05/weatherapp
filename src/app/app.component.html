<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <h1>Enter City Name</h1>
                <form #f (submit)="submitCity(cityName, f)">
                    <div class="form-group">  
                      <input #cityName class="form-control" placeholder="City Name" autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
                </form>
            </div>
        </div>
        <div *ngIf="weather" class="col-md-6">
            <div class="card card-body">
                <h2> {{ weather.name }} </h2>
                <p>Currently Temperature: {{ weather.main.temp }} °C</p>
                <p>Max Temperature: {{ weather.main.temp_max }} °C</p>
                <p>Min Temperature: {{ weather.main.temp_min }} °C</p>
                <p>Humidity: {{ weather.main.humidity }} %</p>
            </div>
        </div>
    </div>
</div>
